<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>
          <p>You have 10 seconds! Every right answer gets 1 point and 1 extra second</p>
          <div class="row"><h3 id="time-left">10</h3><p>seconds left</p></div>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
        </div>
        <div class="mt-2">
          <span class="operator mr-4"><input class="op-select" type="checkbox" data-op="add" checked> +</span>
          <span class="operator mr-4"><input class="op-select" type="checkbox" data-op="minus"> -</span>
          <span class="operator mr-4"><input class="op-select" type="checkbox" data-op="times"> ร</span>
          <span class="operator"><input class="op-select" type="checkbox" data-op="divide"> รท</span>
        </div>
        <div class="mt-4">
          <h4>Current score: <span id="current-score">0</span></h4>
          <h4 class="my-0">High score: <span id="best-score">0</span></h4>
        </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
